<div class="container">  
    <form method="post">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" value="{{contact.email[0]}}" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="">
          <small id="emailHelpId" class="form-text text-muted">Please Enter your correct Email</small>
        </div>
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" value="{{contact.first_name}}" class="form-control" name="first_name" id="first_name" placeholder="">
            <small id="emailHelpId" class="form-text text-muted">Enter your first name</small>
          </div>
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text"value="{{contact.last_name}}"  class="form-control" name="last_name" id="last_name" placeholder="">
            <small id="emailHelpId" class="form-text text-muted">Enter your last name</small>
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" value="{{contact.username}}" class="form-control" name="username" id="username" placeholder="">
            <small id="emailHelpId" class="form-text text-muted">Enter your Username</small>
          </div>
          <button class="btn btn-primary" type="submit">Add New Contact</button>
    </form> 
</div>
{%endblock%}
